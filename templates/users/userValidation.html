{% extends "base/base.html" %}

{% block titulo %}Email validation{% endblock titulo %}

{% block body %}
{% load crispy_forms_tags %}
<br><br>
<div class="container">
    <h1>Enviamos un codigo de verificación a su correo!</h1>
    <h3>Ingrese el código</h3>
    <form method="POST" >{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Confirmar</button> 
      </form>
</div>
{% endblock body %}
